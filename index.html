<h2 class="custom-spacing"> cyberpunk

    <!-- this element holds all of the media player -->
    <div class="audio-player-wrapper">
      <!-- this element holds the audio element and the overlay -->
      <div class="audio-element-wrapper">

        <!-- This is just an image placeholder, feel free to replace or not -->
       
        <img id="heroImage" src="./dream.png" alt="">
        <div class="image-text"> Ambient Wave 56 - Erokia </div>
 <!-- I chose this image as when I listened to the music it made me think of a futuristic cyberpunk city, so I decided to make that the theme of this page and match the colour pallet of the website according to this image-->
        

        <audio id="audioElement" controls>
          <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3" type="audio/mp3">
        </audio>

        <img id="audioPlayOverlay" src="./play.svg">

      </div>
      <!-- this element holds all of the custom controls -->
      <div class="audio-controls-wrapper" id="controlsWrapper">

        <button class="audio-control-button" id="playButton"></button>

        <button class="audio-control-button" id="muteButton"></button>

        <button class="audio-control-button" id="loopButton"></button>
        <!-- as we added the mute button together in class, I used the same coding to add the loop button -->

        <progress class="audio-progress-bar" id="progressBar" value="0"></progress>

      </div>

    </div>
